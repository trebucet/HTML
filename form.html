<HTML>

	<head>
		<title>	:::FORM::: </title>
	</head>
	
	<body>
		
		Kalau method pakai post, kemudian dikirim, tidak tampil isiannya di url (lebih aman).
		<br> 
		<br>
		
		Kalau method pakai get, saat dikirim, maka keluar isiannya di url.
		<br> 
		<br>
		
		<form method = post action =" " name=f1>
			
			Nama <input type=text name=t1> <br>
			
			Password <input type=password name=p1> <br>
			
			Jenis Kelamin: 
			<input type=radio value=L name=jk> Laki-Laki
			/
			<input type=radio value=P name=jk> Perempuan
			<br>
			
			Agama: 
			<select name=agm>
			<option value=Islam> Islam
			<option value=Kristen> Kristen
			<option value=Katolik> Katolik
			<option value=Hindhu> Hindhu
			<option value=Buddha> Buddha
			<option value=Konghuchu> Konghuchu
			<option value=Kepercayaan> Kepercayaan
			</select><br>
			
			HOBI:
			<input type=checkbox name=h1> Membaca
			<input type=checkbox name=h2> Menulis
			<input type=checkbox name=h3> Makan
			<br>
			
			<input type=reset value=ulang>
			<input type= value=kirim>
					
		</form>

	</body>
	
</HTML>
